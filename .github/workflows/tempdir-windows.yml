name: Tempdir Windows Tests

on:
  push:
    paths:
      - 'lib/tempdir/**'
  pull_request:
    paths:
      - 'lib/tempdir/**'

jobs:
  test-tempdir-windows:
    name: Test vendored tempdir (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.11.0

      - name: Install shards
        run: shards install

      - name: Run tempdir specs
        run: crystal spec lib/tempdir/spec
